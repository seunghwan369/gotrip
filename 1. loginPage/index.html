<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-scope" content="profile email">
    <meta name="google-signin-client_id" content="775943623305-9ol25g7lf9uulkrkqcds1ir7iv1ansji.apps.googleusercontent.com">
    <title>로그인</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/875a512441.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://static.nid.naver.com/js/naveridlogin_js_sdk_2.0.0.js" charset="utf-8"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
</head>
<body>
  <div class="container">
    <div class="loginbox">
        <h1>LOGIN</h1>
        <form name="login" action="../5. mainPage/index.html">
            <div class="login__id">
              <input type="text" id="loginid" autocomplete="off" placeholder="아이디를 입력하세요.">
            </div>
            <div class="login__pw">
              <input type="password" id="loginpw" autocomplete="off" placeholder="비밀번호를 입력하세요.">
            </div>
            <div class="chk">
                <input type="checkbox" id="idchk">
                <label for="idchk">아이디 저장</label>
                <a href="../4. signupPage/index.html">회원가입</a>
            </div>
           
            <div class="btn">
                <input type="submit" id="loginbtn" value="로그인">
                <label for="loginbtn"></label>
            </div>

            <div class="search">
                <a href="../2. idPage/index.html">아이디찾기</a>
                <a href="../3. pwPage/index.html">비밀번호찾기</a>
            </div>

            <div class="sns" style="display: inline-block; margin-top: 210px;">
                <p style="display: inline-block; font-size: 14px; font-weight: 500;">SNS 계정으로 로그인하기</p>
                </div>

                <div class="snslog">
                    <!------------ 네이버 로그인 ------------>
                    <div class="login-area">
                        <div id="message"></div>
                          <div id="button_area">
                            <div id="naverIdLogin"></div>
                          </div>
                        </div>
                    <!------------ 네이버 로그인 ------------>

                     <!------------ 카카오 로그인 ------------>
                     <a href="#" id="kakaoLogin"><img src="../1. loginPage/kakao_login.png" style="height: 40px;"/></a>
                     <!------------ 카카오 로그인 ------------>
                </div>

            </div>
        </form>
      </div> 
</body>
<script src="//developers.kakao.com/sdk/js/kakao.min.js"></script>
<script src="../1. loginPage/login.js"></script>
</html>
