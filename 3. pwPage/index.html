<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>비밀번호 찾기</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="pwbox">
        <h1>비밀번호 찾기</h1>
        <p>회원가입시 등록한 정보로 비밀번호를 변경하실 수 있습니다.</p>
        <form action="#">
          <div class="find__pw">
            <div class="radio__wrap">
              <label
                ><input
                  type="radio"
                  id="radio1"
                  name="radio"
                  value="phone"
                  onclick="div__OnOff(this.value,'cust__email');"
                  checked="checked"
                />휴대폰번호</label
              >
              <label
                ><input
                  type="radio"
                  id="radio2"
                  name="radio"
                  value="email"
                  onclick="div__OnOff(this.value,'cust__email');"
                />이메일주소</label
              >
            </div>

            <div class="inp__wrap">
              <input
                type="text"
                id="cust__name"
                autocomplete="off"
                placeholder="이름을 입력하세요."
                maxlength="20"
              />
              <div class="cust__phone" style="display: block">
                <input
                  type="text"
                  id="cust__phone__a"
                  autocomplete="off"
                  placeholder="010"
                  maxlength="3"
                />
                -
                <input
                  type="text"
                  id="cust__phone__b"
                  autocomplete="off"
                  maxlength="4"
                />
                -
                <input
                  type="text"
                  id="cust__phone__c"
                  autocomplete="off"
                  maxlength="4"
                />
              </div>
              <div id="cust__email" style="display: none">
                <input
                  type="text"
                  id="cust__email__a"
                  autocomplete="off"
                  placeholder="이메일을 입력하세요."
                  maxlength="20"
                />
                <span
                  id="textEmail"
                  style="
                    display: inline-block;
                    width: 200px;
                    width: 20px;
                    padding-top: 8px;
                    padding-bottom: 12px;
                    padding-left: 7px;
                    background-color: white;
                  "
                  >@</span
                >
                <input
                  type="text"
                  id="cust__email__b"
                  autocomplete="off"
                  maxlength="10"
                />
              </div>
              <input
                type="text"
                id="number"
                autocomplete="off"
                placeholder="인증번호를 입력하세요."
                maxlength="6"
              />
              <input
                type="submit"
                id="certification__btn"
                value="인증번호 전송"
              />
            </div>

            <div class="btn">
              <input type="submit" id="loginbtn" value="확인" />
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="../3. pwPage/pw.js"></script>
</html>
